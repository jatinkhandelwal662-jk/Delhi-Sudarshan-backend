<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Evidence Cam | Delhi Sudarshan</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #0f172a; text-align: center; color: white; margin: 0; padding: 20px; }
        .container { max-width: 500px; margin: 0 auto; background: #1e293b; padding: 20px; border-radius: 20px; border: 1px solid #334155; box-shadow: 0 10px 25px rgba(0,0,0,0.3); }
        
        h2 { color: #38bdf8; margin-top: 0; font-weight: 700; }
        p { color: #94a3b8; font-size: 0.9rem; margin-bottom: 15px; }

        /* CAMERA VIEWPORT */
        .camera-box {
            width: 100%; height: 350px; background: black; border-radius: 15px; overflow: hidden; position: relative;
            border: 2px solid #334155; margin-bottom: 20px;
        }
        video { width: 100%; height: 100%; object-fit: cover; }
        .captured-img { width: 100%; height: 100%; object-fit: cover; display: none; }

        /* BUTTONS */
        .btn-group { display: flex; gap: 15px; justify-content: center; align-items: center; }
        button {
            padding: 12px 24px; border-radius: 50px; border: none; font-weight: bold; cursor: pointer; font-size: 1rem; transition: 0.2s;
        }
        
        /* Capture Button (Red Circle) */
        .btn-capture { 
            background: #ef4444; color: white; width: 70px; height: 70px; 
            border-radius: 50%; padding: 0; border: 4px solid rgba(255,255,255,0.8); 
            box-shadow: 0 0 15px rgba(239, 68, 68, 0.5);
        }
        .btn-capture:active { transform: scale(0.9); }

        .btn-retake { background: #475569; color: white; display: none; }
        .btn-submit { background: #22c55e; color: white; display: none; flex: 1; box-shadow: 0 4px 15px rgba(34, 197, 94, 0.3); }

        /* HIDDEN CANVAS FOR PROCESSING */
        canvas { display: none; }
    </style>
</head>
<body>

    <div class="container">
        <h2>üì∏ Live Evidence Cam</h2>
        <p>Verifying for <b id="cid" style="color:#fff;">...</b></p>

        <div class="camera-box">
            <video id="video" autoplay playsinline></video>
            <img id="preview" class="captured-img">
        </div>

        <canvas id="canvas"></canvas>

        <div class="btn-group">
            <button id="captureBtn" class="btn-capture" title="Take Photo"></button>
            <button id="retakeBtn" class="btn-retake"><i class="ri-refresh-line"></i> Retake</button>
            <button id="submitBtn" class="btn-submit"><i class="ri-upload-cloud-2-line"></i> Upload Evidence</button>
        </div>
        
        <p id="status" style="margin-top:20px; font-weight:bold; font-size: 0.85rem; color: #64748b;">
            <i class="ri-loader-4-line"></i> Initializing Camera & GPS...
        </p>
    </div>

    <script>
       <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const preview = document.getElementById('preview');
        const captureBtn = document.getElementById('captureBtn');
        const retakeBtn = document.getElementById('retakeBtn');
        const submitBtn = document.getElementById('submitBtn');
        const statusTxt = document.getElementById('status');
        
        let currentBlob = null; 
        let userLat = null, userLong = null;
        let mediaRecorder;
        let chunks = [];
        let isRecording = false;
        let pressTimer;

        // 1. Get ID
        const params = new URLSearchParams(window.location.search);
        const id = params.get("id") || "Unknown";
        document.getElementById("cid").innerText = id;

        // 2. Start Camera
        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: "environment" }, 
                    audio: true // Audio needed for video
                });
                video.srcObject = stream;

                // Setup Recorder
                mediaRecorder = new MediaRecorder(stream);
                mediaRecorder.ondataavailable = (e) => chunks.push(e.data);
                mediaRecorder.onstop = () => {
                    const blob = new Blob(chunks, { type: 'video/webm' });
                    currentBlob = blob;
                    chunks = [];
                    
                    // Show Preview (Create a temporary video URL)
                    preview.src = URL.createObjectURL(blob);
                    // We reuse the 'img' tag, but for video we might need to swap element types dynamically
                    // For simplicity, we just use the preview logic differently:
                    video.style.display = 'none';
                    
                    // Create a video preview element if not exists
                    let vidPrev = document.getElementById('videoPreview');
                    if(!vidPrev) {
                        vidPrev = document.createElement('video');
                        vidPrev.id = 'videoPreview';
                        vidPrev.style.width = '100%';
                        vidPrev.style.height = '100%';
                        vidPrev.style.objectFit = 'cover';
                        vidPrev.controls = true;
                        document.querySelector('.camera-box').appendChild(vidPrev);
                    }
                    vidPrev.src = URL.createObjectURL(blob);
                    vidPrev.style.display = 'block';
                    
                    captureBtn.style.display = 'none';
                    retakeBtn.style.display = 'block';
                    submitBtn.style.display = 'block';
                    statusTxt.innerHTML = "üìπ Video Recorded";
                };

                // GPS
                navigator.geolocation.getCurrentPosition(
                    (p) => {
                        userLat = p.coords.latitude.toFixed(6);
                        userLong = p.coords.longitude.toFixed(6);
                        statusTxt.innerHTML = `<span style="color:#4ade80">üìç GPS Locked</span>`;
                    },
                    () => statusTxt.innerHTML = `<span style="color:#facc15">‚ö†Ô∏è GPS Denied</span>`
                );
            } catch (err) { statusTxt.innerText = "‚ùå Camera Error"; }
        }
        startCamera();

        // 3. HOLD TO RECORD LOGIC
        
        // Mouse Down / Touch Start -> Start Recording
        const startRecord = (e) => {
            e.preventDefault();
            isRecording = false;
            
            // Wait 500ms to distinguish click vs hold
            pressTimer = setTimeout(() => {
                isRecording = true;
                mediaRecorder.start();
                captureBtn.style.transform = "scale(1.2)";
                captureBtn.style.borderColor = "red";
                statusTxt.innerText = "üî¥ Recording... Release to Stop";
            }, 500);
        };

        // Mouse Up / Touch End -> Stop Recording OR Take Photo
        const stopRecord = (e) => {
            e.preventDefault();
            clearTimeout(pressTimer);
            captureBtn.style.transform = "scale(1)";
            captureBtn.style.borderColor = "rgba(255,255,255,0.8)";

            if (isRecording) {
                // Was holding -> Stop Video
                mediaRecorder.stop();
                isRecording = false;
            } else {
                // Was a quick click -> Take Photo
                takePhoto();
            }
        };

        captureBtn.addEventListener('mousedown', startRecord);
        captureBtn.addEventListener('touchstart', startRecord);
        captureBtn.addEventListener('mouseup', stopRecord);
        captureBtn.addEventListener('touchend', stopRecord);

        function takePhoto() {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            canvas.getContext('2d').drawImage(video, 0, 0);
            canvas.toBlob(blob => {
                currentBlob = blob;
                preview.src = URL.createObjectURL(blob);
                video.style.display = 'none';
                preview.style.display = 'block';
                captureBtn.style.display = 'none';
                retakeBtn.style.display = 'block';
                submitBtn.style.display = 'block';
                statusTxt.innerText = "üì∏ Photo Captured";
            }, 'image/jpeg', 0.95);
        }

        // 4. Retake
        retakeBtn.addEventListener('click', () => {
            currentBlob = null;
            preview.style.display = 'none';
            const vidPrev = document.getElementById('videoPreview');
            if(vidPrev) vidPrev.style.display = 'none';
            
            video.style.display = 'block';
            captureBtn.style.display = 'block';
            retakeBtn.style.display = 'none';
            submitBtn.style.display = 'none';
            statusTxt.innerHTML = `<span style="color:#4ade80">üìç Ready</span>`;
        });

        // 5. Submit
        submitBtn.addEventListener('click', async () => {
            if (!currentBlob) return;
            
            // Determine filename based on type
            const fileExt = currentBlob.type.includes('video') ? 'webm' : 'jpg';
            const fileName = `evidence.${fileExt}`;

            const formData = new FormData();
            formData.append("photo", currentBlob, fileName); // Field name is still 'photo' for backend compatibility
            formData.append("id", id);
            formData.append("lat", userLat || "28.6139"); 
            formData.append("long", userLong || "77.2090");

            statusTxt.innerHTML = `<span style="color:#38bdf8">‚è≥ AI Verifying Evidence...</span>`;
            submitBtn.disabled = true;

            try {
                const res = await fetch("/api/upload-photo", { method: "POST", body: formData });
                const result = await res.json();

                if (result.spam) {
                    document.body.innerHTML = `<div class="container" style="border:2px solid red; padding:40px;"><h1>üö´</h1><h2>Rejected</h2><p>AI detected invalid evidence.</p><button onclick="location.reload()">Try Again</button></div>`;
                } else if (result.success) {
                    document.body.innerHTML = `<div class="container" style="border:2px solid green; padding:40px;"><h1>‚úÖ</h1><h2>Verified!</h2><p>Evidence uploaded securely.</p></div>`;
                }
            } catch (err) {
                console.error(err);
                statusTxt.innerText = "‚ùå Upload Failed";
                submitBtn.disabled = false;
            }
        });
    </script>
    </script>
</body>
</html>
