<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Evidence Cam | Delhi Sudarshan</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #0f172a; text-align: center; color: white; margin: 0; padding: 20px; }
        .container { max-width: 500px; margin: 0 auto; background: #1e293b; padding: 20px; border-radius: 20px; border: 1px solid #334155; box-shadow: 0 10px 25px rgba(0,0,0,0.3); }
        
        h2 { color: #38bdf8; margin-top: 0; font-weight: 700; }
        p { color: #94a3b8; font-size: 0.9rem; margin-bottom: 15px; }

        /* CAMERA VIEWPORT */
        .camera-box {
            width: 100%; height: 350px; background: black; border-radius: 15px; overflow: hidden; position: relative;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.5);
        }
        
        /* THE FIX: Added autoplay, playsinline, and MUTED */
        #video { width: 100%; height: 100%; object-fit: cover; transform: scaleX(-1); } 
        #preview { width: 100%; height: 100%; object-fit: contain; display: none; }
        #videoPreview { width: 100%; height: 100%; object-fit: cover; display: none; }

        /* CONTROLS */
        .controls { margin-top: 20px; display: flex; justify-content: center; align-items: center; gap: 20px; }

        .btn-capture {
            width: 70px; height: 70px; background: transparent; border: 4px solid rgba(255,255,255,0.8);
            border-radius: 50%; cursor: pointer; transition: 0.2s; position: relative;
        }
        .btn-capture::after {
            content: ''; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 50px; height: 50px; background: white; border-radius: 50%; transition: 0.2s;
        }
        .btn-capture:active { transform: scale(0.9); }
        .btn-capture:active::after { background: #ef4444; transform: translate(-50%, -50%) scale(0.8); }

        .btn-action {
            padding: 12px 25px; border-radius: 50px; border: none; font-weight: 600; cursor: pointer;
            display: none; font-size: 1rem; transition: 0.2s;
        }
        .btn-retake { background: #475569; color: white; }
        .btn-submit { background: #38bdf8; color: #0f172a; }
        
        .status-txt { margin-top: 15px; font-size: 0.85rem; font-weight: 500; min-height: 20px; }
    </style>
</head>
<body>

    <div class="container">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:10px;">
            <div style="text-align:left;">
                <h2 style="font-size:1.2rem; margin:0;">Upload Evidence</h2>
                <p style="margin:0; font-size:0.75rem;">ID: <span id="cid" style="color:#cbd5e1">...</span></p>
            </div>
            <div style="background:rgba(255,255,255,0.1); padding:5px 10px; border-radius:8px; font-size:0.7rem;">
                SECURE UPLOAD
            </div>
        </div>

        <div class="camera-box">
            <video id="video" autoplay playsinline muted></video>
            <img id="preview" alt="Captured Photo">
            </div>

        <div class="status-txt" id="status">üìç Requesting GPS...</div>

        <div class="controls">
            <button class="btn-action btn-retake" id="retakeBtn"><i class="ri-refresh-line"></i> Retake</button>
            <button class="btn-capture" id="captureBtn"></button>
            <button class="btn-action btn-submit" id="submitBtn"><i class="ri-upload-cloud-2-line"></i> Upload</button>
        </div>
        
        <p style="margin-top:20px; font-size:0.75rem; color:#64748b;">
            Tap to Snap ‚Ä¢ <strong>Hold to Record Video</strong>
        </p>
    </div>

    <script>
        const video = document.getElementById('video');
        const canvas = document.createElement('canvas'); // Hidden canvas
        const preview = document.getElementById('preview');
        const captureBtn = document.getElementById('captureBtn');
        const retakeBtn = document.getElementById('retakeBtn');
        const submitBtn = document.getElementById('submitBtn');
        const statusTxt = document.getElementById('status');
        
        let currentBlob = null; 
        let userLat = null, userLong = null;
        let mediaRecorder;
        let chunks = [];
        let isRecording = false;
        let pressTimer;

        // 1. Get ID
        const params = new URLSearchParams(window.location.search);
        const id = params.get("id") || "Unknown";
        document.getElementById("cid").innerText = id;

        // 2. Start Camera (ROBUST VERSION)
        async function startCamera() {
            try {
                // Try getting Video AND Audio
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: "environment" }, 
                    audio: true 
                });
                handleStream(stream);
            } catch (err) {
                console.warn("Audio failed, trying Video only...", err);
                try {
                    // Fallback: If audio fails (permissions), get Video only
                    const stream = await navigator.mediaDevices.getUserMedia({ 
                        video: { facingMode: "environment" },
                        audio: false 
                    });
                    handleStream(stream);
                    statusTxt.innerText = "‚ö†Ô∏è No Audio (Video Only)";
                } catch (fatalErr) {
                    statusTxt.innerText = "‚ùå Camera Access Denied. Check Permissions.";
                    console.error(fatalErr);
                }
            }
        }

        function handleStream(stream) {
            video.srcObject = stream;
            
            // Setup Recorder
            mediaRecorder = new MediaRecorder(stream);
            mediaRecorder.ondataavailable = (e) => {
                if(e.data.size > 0) chunks.push(e.data);
            };
            mediaRecorder.onstop = () => {
                const blob = new Blob(chunks, { type: 'video/webm' });
                currentBlob = blob;
                chunks = [];
                
                // Show Video Preview
                video.style.display = 'none';
                
                let vidPrev = document.getElementById('videoPreview');
                if(!vidPrev) {
                    vidPrev = document.createElement('video');
                    vidPrev.id = 'videoPreview';
                    vidPrev.controls = true;
                    // Important: The preview SHOULD have sound
                    document.querySelector('.camera-box').appendChild(vidPrev);
                }
                vidPrev.src = URL.createObjectURL(blob);
                vidPrev.style.display = 'block';
                
                captureBtn.style.display = 'none';
                retakeBtn.style.display = 'block';
                submitBtn.style.display = 'block';
                statusTxt.innerHTML = "üìπ Video Recorded";
            };
        }

        // 3. GPS Logic
        navigator.geolocation.getCurrentPosition(
            (p) => {
                userLat = p.coords.latitude.toFixed(6);
                userLong = p.coords.longitude.toFixed(6);
                statusTxt.innerHTML = `<span style="color:#4ade80">üìç GPS Locked</span>`;
            },
            () => statusTxt.innerHTML = `<span style="color:#facc15">‚ö†Ô∏è GPS Denied (Using Default)</span>`
        );

        // Start
        startCamera();

        // 4. HOLD TO RECORD LOGIC
        const startRecord = (e) => {
            e.preventDefault();
            isRecording = false;
            
            // Wait 500ms to distinguish click vs hold
            pressTimer = setTimeout(() => {
                if (mediaRecorder && mediaRecorder.state === "inactive") {
                    isRecording = true;
                    mediaRecorder.start();
                    captureBtn.style.transform = "scale(1.2)";
                    captureBtn.style.borderColor = "red";
                    captureBtn.style.setProperty("::after", "background: red");
                    statusTxt.innerText = "üî¥ Recording... Release to Stop";
                }
            }, 500);
        };

        const stopRecord = (e) => {
            e.preventDefault();
            clearTimeout(pressTimer);
            captureBtn.style.transform = "scale(1)";
            captureBtn.style.borderColor = "rgba(255,255,255,0.8)";

            if (isRecording) {
                // Was holding -> Stop Video
                mediaRecorder.stop();
                isRecording = false;
            } else {
                // Was a quick click -> Take Photo
                takePhoto();
            }
        };

        captureBtn.addEventListener('mousedown', startRecord);
        captureBtn.addEventListener('touchstart', startRecord);
        captureBtn.addEventListener('mouseup', stopRecord);
        captureBtn.addEventListener('touchend', stopRecord);

        function takePhoto() {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            canvas.getContext('2d').drawImage(video, 0, 0);
            
            canvas.toBlob(blob => {
                currentBlob = blob;
                preview.src = URL.createObjectURL(blob);
                
                video.style.display = 'none';
                preview.style.display = 'block';
                
                // Hide video preview if it exists
                const vidPrev = document.getElementById('videoPreview');
                if(vidPrev) vidPrev.style.display = 'none';

                captureBtn.style.display = 'none';
                retakeBtn.style.display = 'block';
                submitBtn.style.display = 'block';
                statusTxt.innerText = "üì∏ Photo Captured";
            }, 'image/jpeg', 0.95);
        }

        // 5. Retake
        retakeBtn.addEventListener('click', () => {
            currentBlob = null;
            preview.style.display = 'none';
            const vidPrev = document.getElementById('videoPreview');
            if(vidPrev) vidPrev.style.display = 'none';
            
            video.style.display = 'block';
            captureBtn.style.display = 'block';
            retakeBtn.style.display = 'none';
            submitBtn.style.display = 'none';
            statusTxt.innerHTML = `<span style="color:#4ade80">üìç Ready</span>`;
        });

        // 6. Submit
        submitBtn.addEventListener('click', async () => {
            if (!currentBlob) return;
            
            const fileExt = currentBlob.type.includes('video') ? 'webm' : 'jpg';
            const fileName = `evidence.${fileExt}`;

            const formData = new FormData();
            formData.append("photo", currentBlob, fileName);
            formData.append("id", id);
            formData.append("lat", userLat || "28.6139"); 
            formData.append("long", userLong || "77.2090");

            statusTxt.innerHTML = `<span style="color:#38bdf8">‚è≥ AI Verifying...</span>`;
            submitBtn.disabled = true;
            submitBtn.style.opacity = "0.7";

            try {
                const res = await fetch("/api/upload-photo", { method: "POST", body: formData });
                const result = await res.json();

                if (result.spam) {
                    document.body.innerHTML = `
                        <div class="container" style="border:2px solid red; padding:40px;">
                            <h1 style="font-size:3rem">üö´</h1>
                            <h2>Rejected</h2>
                            <p>AI detected invalid evidence.</p>
                            <button onclick="location.reload()" style="padding:10px 20px; background:#ef4444; border:none; color:white; border-radius:8px;">Try Again</button>
                        </div>`;
                } else if (result.success) {
                    document.body.innerHTML = `
                        <div class="container" style="border:2px solid green; padding:40px;">
                            <h1 style="font-size:3rem">‚úÖ</h1>
                            <h2>Verified!</h2>
                            <p>Evidence Uploaded Successfully.</p>
                            <p style="font-family:monospace; color:#4ade80">GPS: ${userLat}, ${userLong}</p>
                        </div>`;
                }
            } catch (err) {
                console.error(err);
                statusTxt.innerText = "‚ùå Server Error";
                submitBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
